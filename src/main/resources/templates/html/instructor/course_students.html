<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Marks</title>

    <!-- AdminLTE and Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Instructor Sidebar -->
    <div th:replace="fragments/instructor-sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper p-4">
        <div class="content-header">
            <div class="container-fluid">
                <h2 class="m-0 text-dark">Assign Marks for Students</h2>
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <form th:action="@{/instructor/course/{courseId}/assign-marks(courseId=${courseId})}" method="post">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Student Name</th>
                                    <th>Marks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="enrollment : ${enrollments}">
                                    <td th:text="${enrollment.student.name}"></td>
                                    <td>
                                        <input type="number" class="form-control" step="0.1" min="0" max="100"
                                               th:name="marks" th:value="${enrollment.marksObtained}" required id="marksForm"/>
                                        <input type="hidden" th:name="enrollmentIds" th:value="${enrollment.id}" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-success mt-3">Submit Marks</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- AdminLTE and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>


</body>
</html>
